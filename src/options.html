<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - Get Off Those Sites</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="js/psl.min.js"></script>
    <style>
        #sites-container:empty::after {
            content: "No sites are currently enabled.";
        }
    </style>
  </head>
  <body class="m-3 mb-4">
    <h1 class="title">Get Off Those Sites!</h1>
    <h2 class="subtitle">Options</h2>
    <hr>
    <div class="p-2">
      <h3 class="title is-5 mb-1 mt-3">Enabled Sites:</h3>
      <div id="sites-container" class="mb-2"></div>
      <div class="field">
        <label class="label" for="add-site-input">Add a Site:</label>
        <div class="field has-addons">
          <p class="control is-expanded">
            <input id="add-site-input" required class="input" type="text" placeholder="Enter a domain name..." >
          </p>
          <p class="control">
            <button id="add-site-button" class="button is-primary" type="button">Add Site</button>
          </p>
        </div>
        <p class="help"><strong>Warning:</strong> Make sure to only enter the domain name, <strong>not the "https://"</strong>. facebook.com, not https://www.facebook.com/some-path</p>
      </div>
    </div>
    <script src="js/options.js"></script>
  </body>
</html>
